<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Magician{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #e94560;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-style: italic;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #e94560;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(233,69,96,0.3);
            padding-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233,69,96,0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #e94560;
        }

        .btn-secondary:hover {
            background: #e94560;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 10px rgba(233,69,96,0.3);
        }

        label {
            display: block;
            margin-top: 15px;
            color: #a0a0a0;
        }

        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: rgba(0,255,0,0.2);
            border: 1px solid #6bff6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: #90ff90;
        }

        .menu-links {
            text-align: center;
            margin-top: 20px;
        }

        .menu-links a {
            color: #a0a0a0;
            margin: 0 15px;
            text-decoration: none;
        }

        .menu-links a:hover {
            color: #e94560;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Magician</h1>
            <p class="subtitle">A Text Adventure RPG based on Raymond E. Feist's Riftwar Saga</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>A fan project based on the works of Raymond E. Feist</p>
        </footer>
    </div>
</body>
</html>
