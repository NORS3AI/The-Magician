{% extends "base.html" %}

{% block title %}Login - The Magician{% endblock %}

{% block content %}
<div class="card">
    <h2>Login</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div style="margin-top: 25px;">
            <button type="submit" class="btn">Enter the Realm</button>
        </div>
    </form>

    <div class="menu-links">
        <a href="{{ url_for('index') }}">Back to Menu</a>
        <a href="{{ url_for('register') }}">Create Account</a>
    </div>
    <div class="menu-links" style="margin-top: 10px;">
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        <a href="{{ url_for('forgot_username') }}">Forgot Username?</a>
    </div>
</div>
{% endblock %}
