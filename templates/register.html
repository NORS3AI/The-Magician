{% extends "base.html" %}

{% block title %}Register - The Magician{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Account</h2>

    {% if errors %}
    <div class="error">
        {% for error in errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        <label for="username">Username (3+ characters)</label>
        <input type="text" id="username" name="username" required autofocus>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (8+ characters, English only)</label>
        <input type="password" id="password" name="password" required>

        <div style="margin-top: 25px;">
            <button type="submit" class="btn">Create Account</button>
        </div>
    </form>

    <div class="menu-links">
        <a href="{{ url_for('index') }}">Back to Menu</a>
        <a href="{{ url_for('login') }}">Already have an account?</a>
    </div>
</div>
{% endblock %}
